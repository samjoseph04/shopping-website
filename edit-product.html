<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanMobiles - Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">UrbanMobiles Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop.html">Back to Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="mb-4">Edit Product</h2>
                    <form id="edit-product-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="p-name" placeholder="Product Name" required>
                            <label for="p-name">Product Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="p-price" placeholder="Price" step="0.01"
                                required>
                            <label for="p-price">Price ($)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="p-desc" placeholder="Description" style="height: 100px"
                                required></textarea>
                            <label for="p-desc">Description</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="url" class="form-control" id="p-image" placeholder="Image URL" required>
                            <label for="p-image">Image URL</label>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="snackbar"></div>
    <script src="js/app.js"></script>
</body>

</html>
